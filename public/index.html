<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz de Comidas Típicas de Goiás</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 800px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      /* Estilos adicionais para a página de resultados */
      #result-page {
        padding: 20px 0 20px 0;
      }
      #result-title, #quiz-title {
        font-size: 24px;
        color: #333;
      }
      .result-detail {
        font-size: 18px;
        color: #666;
      }
      #thank-you-message {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
